<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Contact</h1>

    <section>
				<form>
					<h2>Contact Me</h2>
					<div class="input-group">
						<label for="first-name">First Name:</label>
						<input type="text" id="first-name" name="first-name" value="Johnny"></input>
						
						<label for="last-name">Last Name:</label>
						<input type="text" id="last-name" name="last-name" value="Be Good"></input>				
					</div>

					<div class="input-section">
						<input type= "radio" id="office" name="office" value="Office"></input> 
						<label for="office">Office</label>

						<input type= "radio" id="remote" name="remote" value="Remote"></input> 
						<label for="remote">Remote</label>

						<input type= "radio" id="other" name="other" value="Other"></input> 
						<label for="other">Other</label>
					</div>

					<div class="input-section">
						<input type= "checkbox" id="freelance" name="freelance" value="Freelance"></input> 
						<label for="freelance">Freelance</label>

						<input type= "checkbox" id="fulltime" name="fulltime" value="Fulltime"></input> 
						<label for="fulltime">Full Time</label>
					</div>
					<input class ="button" type="submit" value="submit"></input>

				</form>
		</section>
  </body>
</html>
